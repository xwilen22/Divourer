<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <link rel="stylesheet" href="css/photon-colors.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/slider.css">

    <script src="style.js"></script>
    <script src="controlpanel.js" type="module" async="true"></script>
</head>

<body>
    <div id="popup_content">
        <header>
            <img src="img/header-icon.png" class="icon" />
            <div id="div_header_sub">
                <h1>Divourer</h1>
            </div>
        </header>
        <main>
            <div class="round-panel">
                <p id="paragr_hidden_amount_tab">
                    <span id="span_hidden_amount" class="big-paragraph z-1 pos-rel"></span>
                    <span id="span_hidden_amount_postfix" class="z-1">Go ahead, make my day</span>
                </p>
                <button class="logic-hide-on-no-hidden-elements">Cock and ball torture</button>
                <button id="button_clear" class="micro logic-hide-on-no-hidden-elements"><i class="icon_refresh"></i></button>
            </div>
            <div class="margin-left logic-hide-on-disabled">
                <ul class="no-style">
                    <li>
                        <label class="switch">
                            <input type="checkbox" id="input_checkbox_arm_toggle">
                            <span class="slider shadow-10"></span>
                        </label>
                        <label id="label_status">Disabled</label>
                    </li>
                    <!--<li>
                        <button id="button_clear" class="micro"><i class="icon_refresh"></i></button>
                    </li>-->
                </ul>
            </div>
        </main>
        <footer>
            <a href="https://github.com/xwilen22/Divourer">GitHub</a>
        </footer>
    </div>
</body>

</html>
